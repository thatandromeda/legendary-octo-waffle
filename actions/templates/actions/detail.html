{% extends "actions/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<section>
  <a href="{{ object.link }}" class="button is-warning is-large is-fullwidth">{{ object.call_to_action }}</a>
  {% if object.description %}
    <div class="card has-background-white-ter mt-5">
      <div class="card-content">
        <p class="has-text-justified">
          {{ object.description }}
        </p>
      </div>
    </div>
  {% endif %}
{% endblock %}
